name: Deploy to Reg.ru via FTP

# Запуск при пуше в ветку main
on:
  push:
    branches:
      - main
  # Запуск после синхронизации каталога
  workflow_run:
    workflows: ["Sync AutoHub Cars"]
    types:
      - completed
    branches:
      - main
  # Или вручную через Actions
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Reg.ru
    runs-on: ubuntu-latest
    # Запускать только если workflow_run успешен или это обычный push/dispatch
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Reg.ru FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          # FTP данные из GitHub Secrets
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          # Локальная папка для загрузки (корень репозитория)
          local-dir: ./

          # Удаленная папка на сервере
          server-dir: /www/amgautotrade.ru/

          # Исключения - что НЕ загружать на сервер
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github/**
            **/telegram-bot/**
            **/DEPLOYMENT_GUIDE.md
            **/DNS_MIGRATION.md
            **/GITHUB_ACTIONS_SETUP.md
            **/TELEGRAM_BOT_SETUP.md
            **/PERFORMANCE-OPTIMIZATION.md
            **/README-WEBP.md
            **/README.md
            **/convert-to-webp.js
            **/convert-to-webp.py
            **/create-responsive-images.js
            **/package.json
            **/package-lock.json
            **/.DS_Store
            **/*.pem

          # Протокол (FTP или FTPS)
          protocol: ftp

          # Порт (обычно 21 для FTP)
          port: 21

          # Таймаут (в секундах)
          timeout: 300000
